<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="greeting">
            <div>
                <label for="name">Name: </label>
                <input name="name" id="name" type="text">
            </div>
            <div>
                <label for="course">Course: </label>
                <input name="course" type="text">
            </div>
            <div>
                <input name="languages" type="checkbox" value="C++">C++
                <input name="languages" type="checkbox" value="Java">Java
                <input name="languages" type="checkbox" value="C#">C#
            </div>
            <div>
                <input name="box" type="radio" value="Mayweather">Mayweather
                <input name="box" type="radio" value="Manny">Manny
            </div>
            <select name="type">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
            <input type="submit" value="Login">
        </form>
    </body>

</html>
